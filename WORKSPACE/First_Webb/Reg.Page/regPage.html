<html>
  <head>
   
        <title>RESIZEME</title>
        <link rel="stylesheet" href="../MainPage/styles.css">
        </head>
<body> 
   
  <header>
    

    
           <!-- Formulär -->
    <form name="registration">

      
      <div ul class="regPage">
      <!-- Vanliga textrutor. -->
      <label for="firstName">First name:</label><br />
      <input type="text" name="firstName" /><br />
      <label for="lastName">Last name:</label><br />
      <input type="text" name="lastName" /><br />
      

      <!-- email validerar att adressen är i korrekt format. -->
      <label for="emailAddress">Email address:</label><br />
      <input type="email" name="emailAddress" /><br />

      <!-- password döljer tecken vid inmatning. -->
      <label for="password">Password:</label><br />
      <input type="password" name="password" /><br />
      <br />


      <!-- select = dropdown lista. -->
      <label for="memberSHip">Select Membership:</label><br />
      <select name="memberSHip">
        <!-- Gruppering av alternativen -->
        
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Standard">Standard</option>
        </optgroup>
        
          </select>
          <br />
          

      <!-- Kryssrutor - Går att välja flera. -->
      <br>Choose:</br>
      <input type="checkbox" name="checkbox1" />Male<br />
      <input type="checkbox" name="checkbox2" />Female<br />
      <br />

      <!-- Datumväljare (endast datum). -->
      <label for="Date">Date Of Birth:</label><br />
      <input type="Date" name="date" /><br />
      <br />

      <!-- Knapp för att skicka in datan från formuläret. -->
      <input type="submit" value="Submit" />

      <!-- Knapp för att nollställa datan i formuläret. -->
      <input type="reset" value="Reset" />
    </form>
    <br />
    
  </section>
  <hr />
</divul>
    
  
    
</header>
  


</body>


</html>
